<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/css-icons/all.css">
    <title>Login Page</title>
</head>
<body style="background-image: url(../static/2.jpg);background-repeat: no-repeat;background-size: cover;background-attachment: fixed;">
    <div class="login-box">
        <div class="login-header">
            <header>Login</header>
        </div>
        <form action="http://localhost:5000/login" method="POST">
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email" name="Email" autocomplete="on" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" class="input-field" placeholder="Password" name="Password" autocomplete="on" required>
                <span onclick="togglePassword()" id="hide1" class="fa fa-eye"></span>
                <span onclick="togglePassword()" id="hide2" class="fa fa-eye-slash"></span>
            </div>
            <div class="forgot">
                <section>
                    <input type="checkbox" id="check">
                    <label for="check">Remember me</label>
                </section>
                <section>
                    <a href="./forgotpassword.htm" class="forgot-pass">Forget Password</a>
                </section>
            </div>
            <div class="input-submit">
                <button type="submit" class="submit-btn" id="submit">Sign In</button>
            </div>
        </form>
        <div class="sign-up-link">
            <p style="color: gray;">Don't have an account? <a href="./signup.htm">Sign Up</a></p>
        </div>
    </div>
    <script src="../static/app.js"></script>
</body>
</html>
